<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pie Chart</h1>
        <canvas id="pie_chart_canvas"></canvas>
    </div>

    <script>
        // Sample data (replace this with your actual data)
        var labels = JSON.parse('{{labels | safe}}')
        var data = JSON.parse('{{values | safe}}'); // Values for each category

        // Initialize Chart.js
        var ctx = document.getElementById('pie_chart_canvas').getContext('2d');
        var pieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                // Customize options if needed
            }
        });
    </script>

    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
