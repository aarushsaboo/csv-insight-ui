<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart with Chart.js</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Line Chart with Chart.js</h1>
        <canvas id="line_chart_canvas"></canvas>
    </div>

    <script>
        // Sample data (replace this with your actual data)
        var labels = JSON.parse('{{ labels | safe }}');
        var values = JSON.parse('{{ values | safe }}');

        // Initialize Chart.js
        var ctx = document.getElementById('line_chart_canvas').getContext('2d');
        var lineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Values',
                    data: values,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>

    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
